<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        video {
            width: 100%;
            height: auto;
        }

</head>
<body>
    <video src="/fury/video.mp4" autoplay muted controls></video>
</body>
</html>
